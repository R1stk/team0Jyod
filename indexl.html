<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ทีมและรายละเอียดระบบ</title>
<style>
  body {
    font-family: Arial, sans-serif;
    padding: 20px;
  }

  h2 {
    text-align: center;
  }

  .container {
    display: flex;
    gap: 20px;
    flex-wrap: wrap;
  }

  .details {
    border: 1px solid #4a6cf7;
    padding: 15px;
    width: 300px;
  }

  .members {
    display: flex;
    flex-wrap: wrap;
    gap: 15px;
    max-width: 700px;
  }

  .member {
    text-align: center;
    cursor: pointer;
  }

  .member img {
    width: 60px;
    height: 60px;
    border-radius: 50%;
    border: 2px solid transparent;
    transition: border 0.3s;
  }

  .member.selected img {
    border: 2px dashed orange;
  }
</style>
</head>
<body>

<h2>ทีม 0 ระบบแจ้งเสียแจ้งซ่อม (FixDesk)</h2>

<div class="container">
  <div class="details" id="details">
    <strong>รายละเอียดของระบบ</strong>
    <p>วัตถุประสงค์: เพื่ออำนวยความสะดวกในการแจ้งเสียภายในองค์กร</p>
    <p>เครื่องมือที่ใช้: xxxxxxxx</p>
    <p>เทคโนโลยี: xxxxxxxxx</p>
    <p>เฟรมเวิร์ก: Vue.js</p>
  </div>

  <div class="members" id="members">
    <!-- สมาชิกแต่ละคน -->
    <div class="member" onclick="navigateToProfile('66160085.html')">
      <img src="Screenshot 2025-06-26 095359.png" alt="member1">
      <div>Narathip Saentaweesuk</div>
    </div>
    <!-- เพิ่มสมาชิกตามต้องการ -->
  </div>
</div>

<script>
    function showDetails(element, details) {
        // Remove selected class from all members
        const members = document.querySelectorAll('.member');
        members.forEach(member => member.classList.remove('selected'));
        
        // Add selected class to clicked member
        element.classList.add('selected');
        
        // Update details section
        document.getElementById('details').innerHTML = '<strong>รายละเอียดของสมาชิก</strong><p>' + details + '</p>';
    }
    
    function navigateToProfile(profileUrl) {
        window.location.href = profileUrl;
    }
</script>

</body>
</html>
