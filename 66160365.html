<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Card</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #f4f6f8;
      font-family: 'Segoe UI', sans-serif;
    }

    .profile-card {
      background: #fff;
      width: 320px;
      padding: 2rem 1.5rem;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      text-align: center;
      transition: transform 0.3s ease;
    }

    .profile-card:hover {
      transform: translateY(-10px);
    }

    .profile-card img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #4db5ff;
      margin-bottom: 1rem;
    }

    .profile-card h2 {
      font-size: 1.5rem;
      margin: 0.5rem 0;
      color: #333;
    }

    .profile-card p {
      font-size: 0.95rem;
      color: #666;
      margin-bottom: 1rem;
    }

    .profile-card .social-links {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }

    .profile-card .social-links a {
      text-decoration: none;
      font-size: 1.2rem;
      color: #4db5ff;
      transition: color 0.3s;
    }

    .profile-card .social-links a:hover {
      color: #1a73e8;
    }

    /* ‡∏õ‡∏∏‡πà‡∏° Back Home */

      display: inline-block;
      padding: 10px 20px;
      background: #4db5ff;
      color: #fff;
      font-size: 1rem;
      border-radius: 30px;
      text-decoration: none;
      transition: background 0.3s;
    }

    .back-btn:hover {
      background: #1a73e8;
    }
  </style>
</head>
